name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --dev --no-install-project
      - run: uv run ruff check warp_cache/ tests/ benchmarks/
      - run: uv run ty check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings

  clippy-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings

  test:
    needs: [lint, clippy]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 — full Python coverage
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          # Linux arm64 — boundary versions
          - os: ubuntu-24.04-arm
            python-version: "3.10"
          - os: ubuntu-24.04-arm
            python-version: "3.13"
          # macOS arm64 — boundary versions
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.13"
          # Windows x86_64 — boundary versions
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.13"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-py${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build and test deps
        run: uv pip install maturin pytest pytest-asyncio
      - name: Build extension
        run: uv run maturin develop --release
      - name: Run tests
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            uv run pytest tests/ -v \
              --ignore=tests/test_shared_basic.py \
              --ignore=tests/test_shared_multiprocess.py \
              --ignore=tests/test_shared_realistic.py \
              -k "not (TestSharedComplex or async_shared_backend)"
          else
            uv run pytest tests/ -v
          fi
